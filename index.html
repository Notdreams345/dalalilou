<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luka 3D Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Canvas WebGL -->
  <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <!-- Navigation -->
  <header class="flex justify-between items-center px-8 py-6 bg-black bg-opacity-70 backdrop-blur-md fixed w-full z-50">
    <h1 class="text-2xl font-bold tracking-wide">Luka 3D</h1>
    <nav class="space-x-6 text-sm uppercase font-semibold">
      <a href="#accueil" class="hover:text-cyan-400 transition">Accueil</a>
      <a href="#boutique" class="hover:text-cyan-400 transition">Boutique</a>
      <a href="#contact" class="hover:text-cyan-400 transition">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section id="accueil" class="h-screen flex items-center justify-center text-center">
    <div class="fade-in">
      <h2 class="text-6xl font-bold mb-4">Objets imprimés en 3D</h2>
      <p class="text-lg text-gray-300">Designs uniques. Esthétique pure. Fabriqués par Luka.</p>
    </div>
  </section>

  <!-- Boutique -->
  <section id="boutique" class="px-8 py-24 fade-in">
    <h3 class="text-4xl font-semibold mb-12 text-center">Boutique</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- Carte produit -->
      <div class="bg-white text-black rounded-xl overflow-hidden shadow-xl transform hover:scale-105 transition">
        <img src="https://via.placeholder.com/400x300" alt="Objet 3D" class="w-full h-56 object-cover" />
        <div class="p-6">
          <h4 class="text-xl font-bold mb-2">Support téléphone</h4>
          <p class="text-sm text-gray-700 mb-4">Imprimé en PLA, plusieurs coloris.</p>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-lg">15€</span>
            <button class="bg-cyan-600 text-white px-4 py-2 rounded hover:bg-cyan-700 transition">Ajouter</button>
          </div>
        </div>
      </div>
      <!-- Ajoute d'autres cartes ici -->
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="px-8 py-24 bg-gray-900 fade-in">
    <h3 class="text-4xl font-semibold mb-8 text-center">Contact</h3>
    <form class="space-y-4 max-w-lg mx-auto">
      <input type="text" placeholder="Nom" class="w-full p-3 rounded bg-gray-800 text-white" />
      <input type="email" placeholder="Email" class="w-full p-3 rounded bg-gray-800 text-white" />
      <textarea placeholder="Message" class="w-full p-3 rounded bg-gray-800 text-white h-32"></textarea>
      <button class="bg-green-600 px-6 py-3 rounded hover:bg-green-700 transition">Envoyer</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
