<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objets 3D Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- Canvas WebGL pour l’arrière-plan -->
  <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <!-- Navigation -->
  <header class="flex justify-between items-center p-6">
    <h1 class="text-2xl font-bold">Objets3D</h1>
    <nav class="space-x-6">
      <a href="#accueil" class="hover:underline">Accueil</a>
      <a href="#projets" class="hover:underline">Projets</a>
      <a href="#competences" class="hover:underline">Compétences</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Sections -->
  <main class="space-y-32 px-8">
    <section id="accueil" class="h-screen flex items-center justify-center text-center fade-in">
      <div>
        <h2 class="text-5xl font-semibold mb-4">Bienvenue dans l’univers 3D</h2>
        <p class="text-lg">Explorez nos créations immersives</p>
      </div>
    </section>

    <section id="projets" class="min-h-screen fade-in">
      <h2 class="text-4xl font-bold mb-6">Projets</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white text-black p-4 rounded-lg shadow-lg transform hover:scale-105 transition">
          <img src="https://via.placeholder.com/300x200" alt="Objet 3D" class="mb-4 rounded" />
          <h3 class="text-xl font-semibold">Objet 3D #1</h3>
          <p class="text-sm">Description courte</p>
        </div>
      </div>
    </section>

    <section id="competences" class="min-h-screen fade-in">
      <h2 class="text-4xl font-bold mb-6">Compétences</h2>
      <ul class="list-disc ml-6 space-y-2">
        <li>Modélisation 3D</li>
        <li>Intégration WebGL</li>
        <li>Design UI/UX</li>
      </ul>
    </section>

    <section id="contact" class="min-h-screen fade-in">
      <h2 class="text-4xl font-bold mb-6">Contact</h2>
      <form class="space-y-4 max-w-md">
        <input type="text" placeholder="Nom" class="w-full p-2 rounded bg-gray-800 text-white" />
        <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 text-white" />
        <textarea placeholder="Message" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
