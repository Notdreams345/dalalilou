<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique 3D - Luka</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-950 text-white">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-gray-900 shadow-md">
    <h1 class="text-2xl font-bold">Luka 3D</h1>
    <nav class="space-x-4">
      <a href="#boutique" class="hover:underline">Boutique</a>
      <a href="#contact" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-20 bg-gradient-to-b from-gray-900 to-gray-950">
    <h2 class="text-5xl font-bold mb-4">Objets imprimés en 3D</h2>
    <p class="text-lg text-gray-300">Des créations uniques, prêtes à être expédiées</p>
  </section>

  <!-- Boutique -->
  <section id="boutique" class="px-8 py-16">
    <h3 class="text-3xl font-semibold mb-8">Nos produits</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Carte produit -->
      <div class="bg-white text-black rounded-lg shadow-lg overflow-hidden">
        <img src="https://via.placeholder.com/400x300" alt="Objet 3D" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h4 class="text-xl font-bold">Support téléphone 3D</h4>
          <p class="text-sm text-gray-700 mb-2">Imprimé en PLA, disponible en plusieurs couleurs.</p>
          <div class="flex justify-between items-center">
            <span class="font-semibold text-lg">15€</span>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 add-to-cart">Ajouter</button>
          </div>
        </div>
      </div>
      <!-- Ajoute d'autres cartes ici -->
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="px-8 py-16 bg-gray-900">
    <h3 class="text-3xl font-semibold mb-6">Contact</h3>
    <form class="space-y-4 max-w-md">
      <input type="text" placeholder="Nom" class="w-full p-2 rounded bg-gray-800 text-white" />
      <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-800 text-white" />
      <textarea placeholder="Message" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
      <button class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 transition">Envoyer</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
