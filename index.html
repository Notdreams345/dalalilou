<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boutique 3D — Notdreams</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fond animé -->
  <div class="bg-aurora" aria-hidden="true"></div>
  <canvas id="fx" aria-hidden="true"></canvas>

  <!-- Gradient SVG -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#00aaff"/>
        <stop offset="100%" stop-color="#004466"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <a href="index.html" style="text-decoration:none;color:inherit;">Notdreams</a>
      </div>
      <nav class="menu" aria-label="Navigation principale">
        <a href="#produits"><button>Boutique</button></a>
        <a href="#contact"><button>Contact</button></a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <!-- HERO -->
    <div class="grid cols-2" style="align-items:center">
      <div class="card">
        <h1 class="title">Bienvenue dans la <span style="color:#00aaff">Boutique 3D</span> 👋</h1>
        <p class="lead">Objets imprimés en 3D : fidgets, gadgets, déco, pièces utiles. Conçus avec passion, testés et prêts à être adoptés.</p>
        <div class="tags">
          <button class="tag-btn">🧩 Fidget</button>
          <button class="tag-btn">🛠️ Utilitaire</button>
          <button class="tag-btn">🎁 Cadeau</button>
          <button class="tag-btn">🌀 Custom</button>
        </div>
      </div>
      <img src="img/boutique3d.png" alt="Image boutique 3D" class="avatar-img">
    </div>

    <!-- PRODUITS -->
    <section id="produits">
      <h2>🛒 Nos objets 3D</h2>
      <div id="packages"></div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2>📬 Contact</h2>
      <div class="card">
        <div class="grid" style="grid-template-columns:1fr auto;align-items:center">
          <p class="lead">Une commande spéciale ou une question ?</p>
          <button onclick="window.location='mailto:lukanunziati157@gmail.com'">📧 lukanunziati157@gmail.com</button>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>© 2025 Notdreams — Tous droits réservés</footer>

  <!-- SCRIPTS -->
  <script src="scripts/data.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/display.js"></script>
  <script src="scripts/behavior.js"></script>
  <script src="scripts/animation.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
