<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objets 3D - Boutique</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-black text-white overflow-x-hidden">

  <!-- Canvas WebGL -->
  <canvas id="bgCanvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

  <!-- Navigation -->
  <nav class="flex justify-between items-center p-6">
    <h1 class="text-2xl font-bold">Objets3D</h1>
    <ul class="flex gap-6">
      <li><a href="#accueil" class="hover:underline">Accueil</a></li>
      <li><a href="#projets" class="hover:underline">Projets</a></li>
      <li><a href="#competences" class="hover:underline">Compétences</a></li>
      <li><a href="#contact" class="hover:underline">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="accueil" class="h-screen flex items-center justify-center text-center">
    <div>
      <h2 class="text-5xl font-semibold mb-4">Bienvenue dans l’univers 3D</h2>
      <p class="text-lg">Explorez nos créations uniques et immersives.</p>
    </div>
  </section>

  <section id="projets" class="min-h-screen p-12">
    <h2 class="text-4xl mb-6">Nos Projets</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Exemple de carte produit -->
      <div class="bg-white text-black p-6 rounded-lg shadow-lg hover:scale-105 transition-transform">
        <img src="assets/logo.png" alt="Objet 3D" class="mb-4">
        <h3 class="text-xl font-bold">Objet 3D #1</h3>
        <p class="text-sm">Description rapide du produit.</p>
      </div>
    </div>
  </section>

  <section id="competences" class="min-h-screen p-12 bg-gray-900">
    <h2 class="text-4xl mb-6">Compétences</h2>
    <ul class="list-disc pl-6">
      <li>Modélisation 3D</li>
      <li>Intégration WebGL</li>
      <li>Design interactif</li>
    </ul>
  </section>

  <section id="contact" class="min-h-screen p-12">
    <h2 class="text-4xl mb-6">Contact</h2>
    <form class="flex flex-col gap-4 max-w-md">
      <input type="text" placeholder="Nom" class="p-2 rounded bg-gray-800 text-white">
      <input type="email" placeholder="Email" class="p-2 rounded bg-gray-800 text-white">
      <textarea placeholder="Message" class="p-2 rounded bg-gray-800 text-white"></textarea>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 p-2 rounded text-white">Envoyer</button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="src/background.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
